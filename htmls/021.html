window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       || 
          window.webkitRequestAnimationFrame || 
          window.mozRequestAnimationFrame    || 
          window.oRequestAnimationFrame      || 
          window.msRequestAnimationFrame     || 
          function(/* function */ callback, /* DOMElement */ element){
            window.setTimeout(callback, 1000 / 60);
          };
})();


Mouse = {x:cw/2, y:ch/2, xA:[cw/2], yA:[ch/2], up: true, clicks:0};

Mouse.events = {};
Mouse.events.move = function(e){
  // ios
  if ("touches" in e) e = e.touches[0];
  //http://code.google.com/p/chromium/issues/detail?id=5598
  if (e.pageX === Mouse.x && e.pageY === Mouse.y) return;
  Mouse.x = e.pageX;
  Mouse.y = e.pageY;
};

Mouse.path = [];
Mouse.path.x = [cw/2];
Mouse.path.y = [ch/2];
Mouse.path.capture = function(){
  Mouse.path.x.unshift([Mouse.x]);
  Mouse.path.y.unshift([Mouse.y]);
  while (Mouse.path.x.length > 120){
    Mouse.path.x.pop();
    Mouse.path.y.pop();
  }
};

pos = [cw/2, ch/2];
Mouse.avg = function(a, followSpeed, x, y){

  if(!Array.isArray(pos[a])) pos[a] = [0,0];

  if ( x > pos[a][0] ) {
    pos[a][0] += (x - pos[a][0])/followSpeed;
  } else if ( x < pos[a][0]) {
    pos[a][0] -= (pos[a][0] - x)/followSpeed;
  } else {
    pos[a][0] += 0;
  }
  if ( y > pos[a][1] ) {
    pos[a][1] += (y - pos[a][1])/followSpeed;
  } else if ( y < pos[a][1]) {
    pos[a][1] -= (pos[a][1] - y)/followSpeed;
  } else {
    pos[a][1] += 0;
  }
  Mouse.xA[a] = pos[a][0];
  Mouse.yA[a] = pos[a][1];
};

Mouse.events.up = function(e){
  Mouse.down = false;
  Mouse.up = true;
};

Mouse.events.down = function(e){
  // ios
  if ("touches" in e) {
    e.preventDefault();
    e = e.touches[0];
  };
  Mouse.down = true;
  Mouse.up = false;
  Mouse.clicks =+ 1;
};

var time = 0;
Mouse.timer = 0;
function timer(){
  time += 1;
  if (Mouse.down === true){
    Mouse.timer += 1;
  }
};

function clearCanvas(alpha){
  ctx.fillStyle = "hsla(0,0%,000%," + alpha + ")";
  ctx.fillRect(0, 0, cw, ch);
};
clearCanvas(1);

function fade(){
  if (time % 3 === 0 && Mouse.down === true){
    clearCanvas(0.1);
  }
};

function sin(x, max){
  return (Math.sin(x)+1) * (max/2 || 1);
}

function square(x,y, height, width, color, rotate){
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate( rotate ); 
  ctx.fillStyle = color;
  ctx.fillRect( 0, -width/2, height, width );
  ctx.restore();
};

function ribbon(){
  var hue = time/20 % 360,
      sat = 100,
      light = 50,
      alpha = 0.2,
      color = "hsla("  + hue + "," + sat + "%," + light +"%," + alpha + ")",
      height = 200,
      width = 1.5,
      rotate = time/77,
      followSpeed = 50,
      x = Mouse.xA[0],
      y = Mouse.yA[0];
  Mouse.avg(0, followSpeed, Mouse.x - cw/2, Mouse.y - ch/2);
  square(x, y, height, width, color, rotate)
}

function clocks(){
  var count = 30;
  for (i = count; i >= 0; i--){
    for (j = count; j >=0; j--){
      var hue = 0,//time/10 % 360,
          sat = 0,
          light = sin(time/80 + i + j,100),
          alpha = 1,
          color = "hsla("  + hue + "," + sat + "%," + light +"%," + alpha + ")",
          height = cw/count,
          width = 1.5,
          rotate = time/66 - i/Math.PI + j/Math.PI,
          followSpeed = 50,
          x = cw/count * i;
          y = ch/count * j;
      square(x,y, height, width, color, rotate);
    }
  }
}

function animloop(){
  requestAnimFrame(animloop);
  Mouse.path.capture();
  timer();
  fade();
  clocks();
  // ctx.save();

};
