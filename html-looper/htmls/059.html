<script id="jsbin-javascript">
(function() {
  var PI, abs, animloop, camera, cos, distance, frame, hypotenuse, renderer, resizeHandler, scene, seed, sin, skybox, sqrt, start, t;

  console.clear();

  t = 0;

  start = Date.now();

  seed = Math.random() * 1000;

  frame = 0;

  PI = Math.PI;

  sin = function(a) {
    return Math.sin(a);
  };

  cos = function(a) {
    return Math.cos(a);
  };

  abs = function(a) {
    return Math.abs(a);
  };

  sqrt = function(a) {
    return Math.sqrt(a);
  };

  hypotenuse = function(a, b) {
    return Math.sqrt(a * a + b * b);
  };

  distance = function(x1, y1, x2, y2) {
    return hypotenuse(x2 - x1, y2 - y1);
  };

  window.hyp = hypotenuse(window.innerWidth, window.innerHeight);

  scene = new THREE.Scene();

  camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, -window.hyp, window.hyp);

  renderer = new THREE.WebGLRenderer();

  document.body.appendChild(renderer.domElement);

  (resizeHandler = function() {
    window.hyp = hypotenuse(window.innerWidth, window.innerHeight);
    return renderer.setSize(window.innerWidth, window.innerHeight);
  })();

  window.addEventListener('resize', resizeHandler, false);

  skybox = new THREE.Mesh(new THREE.BoxGeometry(window.hyp, window.hyp, window.hyp, 20, 20, 20), new THREE.MeshBasicMaterial({
    color: 0xffffff,
    wireframe: true
  }));

  scene.add(skybox);

  console.dir(skybox);

  (animloop = function() {
    animloop.id = requestAnimationFrame(animloop);
    t = (Date.now() - start) / 1000;
    skybox.rotation.x = t / 5;
    skybox.rotation.y = t / 10;
    renderer.render(scene, camera);
  })();

}).call(this);

</script><canvas width="3232" height="1714" style="width: 1616px; height: 857px;"></canvas>
