<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=1080, height=1920, initial-scale=4, minimum-scale=4 maximum-scale=4">
  <title>EO</title>
<style id="jsbin-css">
body, canvas {
  margin: 0;
  padding: 0;
  border: 0;
  float: left;
  position: absolute;
  color: white;
}
div{
  position: absolute;
  font-family: monospace;
}

</style>
</head>
<body style="background-color: rgb(3, 2, 2);">

<script id="jsbin-javascript">
console.clear()
canvas = document.createElement('canvas')
ctx = canvas.getContext('2d')
canvas.width = window.innerWidth
canvas.height = window.innerHeight
document.body.appendChild(canvas)
var f = 0,
    t = 0
    startTime = Date.now()
    PI = Math.PI,
    TAU = Math.PI*2;
function sin(a){return Math.sin(a)}
function cos(a){return Math.cos(a)}
function tan(a){return Math.tan(a)}
function hsla(h,s,l,a) {
  return "hsla(" + h + ", " + s + "%, " + l + "%, " + a + ")"
}
function rgba(r,g,b,a) {
  return "rgba(" + (r|0) + ", " + (g|0) + ", " + (b|0) + ", " + a + ")"
}
function rainbow(a, offset, alpha) {
  var r = 127 + 127 * sin(a + 0*offset),
      g = 127 + 127 * sin(a + 2*offset),
      b = 127 + 127 * sin(a + 4*offset)
  return rgba(r,g,b,alpha)
}
document.body.style.backgroundColor = hsla(0,3,1,1)
var side = canvas.width/5
ctx.fillStyle = hsla(0,0,0,1)
ctx.fillRect(0,0,canvas.width,canvas.height)
ctx.lineCap = 'round'
ctx.fillStyle = hsla(0,0,0,0.01)
function animloop() {
  requestAnimationFrame(animloop)
  f += 1
  t = (Date.now() - startTime)/1000
  ctx.save()
  ctx.translate(canvas.width/2,canvas.height/2)
  var spread = 1.8*(sin(t)*0.1+1),
      rot = PI/100*sin(-t/22)
  ctx.rotate(rot)
  ctx.drawImage(canvas, -canvas.width/2 - spread/2*0.7, -canvas.height/2 - 3*spread/2, canvas.width + spread*0.7 , canvas.height + 3*spread)
  ctx.rotate(-rot*2.1)
  ctx.drawImage(canvas, -canvas.width/2 + spread/2*0.1*0.7, -canvas.height/2 + 3*spread/2*0.1*0.7, canvas.width - spread*0.1 , canvas.height - 3*spread*0.1)
  ctx.restore()

  ctx.fillStyle = hsla(178+sin(t/3)*0.01,100,26,0.004)
  ctx.fillRect(0,0,canvas.width,canvas.height)

  ctx.lineWidth = 1.3
  ctx.strokeStyle = rainbow(PI/24*22 + sin(t/6)/12, 0.85, 0.6)

  for (i = 0; i <= TAU; i+=TAU/4){
    ctx.save()
    ctx.translate(canvas.width/2, canvas.height/4*2)
    ctx.beginPath()
    ctx.arc(sin(i+t/24)*(side)*sin(t/6+i), cos(i+t/24)*(side)*sin(t/6+i), side, i, PI+i, false)
    ctx.stroke()
    ctx.restore()
  }
//   diagText.innerHTML = "w: " + window.innerWidth + "x" + window.innerHeight + "<br>c: " + canvas.width + "x" + canvas.height + "<br>fps: " + ((f/t)|0)
//   diagText.innerHTML = ((f/t)|0)

}
var diagText = document.createElement('div')
diagText.top = 0
diagText.left = 0
diagText.style.width = '8em'
diagText.style.backgroundColor = hsla(0,0,0,1)
diagText.style.zIndex = 1000

document.body.appendChild(diagText)
console.log(diagText)
animloop()

</script><canvas width="1280" height="1247"></canvas><div style="width: 8em; background-color: rgb(0, 0, 0); z-index: 1000;"></div>
