  ctx = canvas.getContext('2d');

  canvas.width = 640;

  canvas.height = 700;

  document.body.querySelectorAll(".container")[0].appendChild(canvas);

  t = 0;

  f = 0;

  start = Date.now();

  PI = Math.PI;

  sin = function(a) {
    return Math.sin(a);
  };

  cos = function(a) {
    return Math.cos(a);
  };

  sign = function(a) {
    return Math.sign(a);
  };

  (animloop = function() {
    var light;
    animloop.id = requestAnimationFrame(animloop);
    t = (Date.now() - start) / 1000;
    f++;
    ctx.imageSmoothingEnabled = ctx.mozImageSmoothingEnabled = ctx.webkitImageSmoothingEnabled = false;
    light = 50 + 50 * sin(f * PI / 9);
    ctx.fillStyle = "hsla(" + (t * 100 * 0) + ", 0%, " + light + "%, 1)";
    ctx.fillRect(0, 0, canvas.width, 2);
    ctx.fillRect(0, canvas.height - 2, canvas.width, 2);
    ctx.fillRect(0, 0, 2, canvas.height);
    ctx.fillRect(canvas.width - 2, 0, 2, canvas.height);
    ctx.save();
    ctx.translate(canvas.width / 2 + sin(t / 7) / 2.5, canvas.height / 2 + cos(t / 8) / 2.5);
    ctx.rotate(PI / 1080 * sin(t / 12));
    ctx.drawImage(canvas, -canvas.width / 2 + cos(t / 10) / 2.5, -canvas.height / 2 + sin(t / 12) / 2.5);
    return ctx.restore();
  })();

}).call(this);
