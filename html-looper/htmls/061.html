canvas.resizeHandler()

document.body.appendChild(canvas)
function animloop() {

  requestAnimationFrame(animloop)
  t = (Date.now() - start)/1000

  ctx.fillStyle='black'

      ctx.save()
      ctx.translate((x|0)+0.5*1,(y|0)+0.5)
      ctx.rotate(t/2+xPI+Math.sin(yPI+t))
      ctx.fillStyle = "hsla(" + (x+y) + ",100%,50%,1)"
